
[package]
name = "retina-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
bytes = "1"
libfuzzer-sys = "0.4"

[dependencies.retina]
path = ".."
features = ["unstable-h265"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "depacketize_h264"
path = "fuzz_targets/depacketize_h264.rs"
test = false
doc = false

[[bin]]
name = "depacketize_h265"
path = "fuzz_targets/depacketize_h265.rs"
test = false
doc = false

[[bin]]
name = "roundtrip_h264"
path = "fuzz_targets/roundtrip_h264.rs"
test = false
doc = false

[[bin]]
name = "depacketize_jpeg"
path = "fuzz_targets/depacketize_jpeg.rs"
test = false
doc = false

[[bin]]
name = "h265_nal"
path = "fuzz_targets/h265_nal.rs"
test = false
doc = false
